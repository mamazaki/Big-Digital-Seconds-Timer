<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Digital Seconds Timer - Custom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
        }

        #display {
            font-size: 22rem;
            /* ปรับขนาดให้สมดุลกับ input */
            font-weight: bold;
            /* font-family: 'Courier New', Courier, monospace; */
            font-family: 'Consolas';
            color: #00ff00;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
        }

        .input-group {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="number"] {
            padding: 15px;
            font-size: 1.5rem;
            width: 150px;
            border-radius: 10px;
            border: none;
            text-align: center;
            background: #333;
            color: white;
            outline: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 0.2s;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.9);
        }

        .btn-custom {
            background-color: #9b59b6;
            color: white;
        }

        /* สีม่วงสำหรับปุ่มกำหนดเอง */
        .btn-start {
            background-color: #2980b9;
            color: white;
        }

        .btn-stop {
            background-color: #f39c12;
            color: white;
        }

        .btn-reset {
            background-color: #c0392b;
            color: white;
        }

        .btn-fullscreen {
            background-color: #34495e;
            color: white;
        }

        .warning {
            color: #ff4757 !important;
            text-shadow: 0 0 50px rgba(255, 71, 87, 0.5) !important;
        }

        @media (max-width: 768px) {
            #display {
                font-size: 12rem;
            }

            input[type="number"] {
                width: 100px;
                font-size: 1.2rem;
            }
        }

        .color-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #333;
            padding: 5px 15px;
            border-radius: 20px;
        }

        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }

        .sample-colors {
            display: flex;
            gap: 10px;
        }

        .sample-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
        }

        .sample-btn:hover {
            transform: scale(1.1);
        }

        .numeral-toggle-wrapper {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .btn-toggle {
            background-color: #7f8c8d;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="display">0</div>

        <div class="input-group">
            <input type="number" id="customTime" placeholder="ระบุวินาที" min="1">
            <button class="btn-custom" onclick="startCustomTimer()">เริ่ม (กำหนดเอง)</button>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startTimer(93)">เริ่ม 93 วิ</button>
            <button class="btn-start" onclick="startTimer(60)">เริ่ม 60 วิ</button>
            <button class="btn-stop" onclick="stopTimer()">หยุด</button>
            <button class="btn-reset" onclick="resetTimer()">Reset</button>
            <button class="btn-fullscreen" onclick="toggleFullScreen()">Full Screen</button>
        </div>

        <div class="color-controls">
            <div class="color-picker-wrapper">
                <label for="textColor">เลือกสี:</label>
                <input type="color" id="textColor" value="#00ff00" oninput="changeColor(this.value)">
            </div>
            <div class="sample-colors">
                <button class="sample-btn" style="background-color: #00ff00;" onclick="changeColor('#00ff00')"></button>
                <button class="sample-btn" style="background-color: #00ffff;" onclick="changeColor('#00ffff')"></button>
                <button class="sample-btn" style="background-color: #ff00ff;" onclick="changeColor('#ff00ff')"></button>
                <button class="sample-btn" style="background-color: #ffff00;" onclick="changeColor('#ffff00')"></button>
                <button class="sample-btn" style="background-color: #ffa500;" onclick="changeColor('#ffa500')"></button>
                <button class="sample-btn" style="background-color: #ffffff;" onclick="changeColor('#ffffff')"></button>
            </div>
        </div>

        <div class="numeral-toggle-wrapper">
            <button id="numeralToggle" class="btn-toggle" onclick="toggleNumeralSystem()">เปลี่ยนเป็นเลขไทย</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 0;
        let isRunning = false;

        const display = document.getElementById('display');
        const customInput = document.getElementById('customTime');
        const colorInput = document.getElementById('textColor');
        let currentColor = '#00ff00';

        function changeColor(color) {
            currentColor = color;
            colorInput.value = color; // Sync color picker if button clicked
            // Apply only if not in warning state, or let warning override via CSS class
            // But since warning uses !important in CSS, we can just set style here.
            display.style.color = color;
            display.style.textShadow = `0 0 50px ${hexToRgba(color, 0.3)}`;
        }

        // Helper to convert hex to rgba for shadow
        function hexToRgba(hex, alpha) {
            let r = 0, g = 0, b = 0;
            if (hex.length == 4) {
                r = parseInt("0x" + hex[1] + hex[1]);
                g = parseInt("0x" + hex[2] + hex[2]);
                b = parseInt("0x" + hex[3] + hex[3]);
            } else if (hex.length == 7) {
                r = parseInt("0x" + hex[1] + hex[2]);
                g = parseInt("0x" + hex[3] + hex[4]);
                b = parseInt("0x" + hex[5] + hex[6]);
            }
            return `rgba(${r},${g},${b},${alpha})`;
        }

        let useThaiNumerals = false;
        const numeralToggleBtn = document.getElementById('numeralToggle');

        function toggleNumeralSystem() {
            useThaiNumerals = !useThaiNumerals;
            numeralToggleBtn.innerText = useThaiNumerals ? "เปลี่ยนเป็นเลขอารบิก" : "เปลี่ยนเป็นเลขไทย";
            // Update display immediately if timer is not running or just to refresh current view
            updateDisplay(timeLeft); // Refresh display with current time
        }

        function toThaiNumerals(num) {
            const thaiNums = ['๐', '๑', '๒', '๓', '๔', '๕', '๖', '๗', '๘', '๙'];
            return num.toString().replace(/\d/g, function (match) {
                return thaiNums[match];
            });
        }

        function updateDisplay(seconds) {
            let displayValue = seconds;
            if (useThaiNumerals) {
                displayValue = toThaiNumerals(seconds);
            }
            display.innerText = displayValue;

            if (seconds <= 10 && seconds > 0) {
                display.classList.add('warning');
            } else {
                display.classList.remove('warning');
            }
        }

        // ฟังก์ชันเริ่มจับเวลาจากค่าที่กรอก
        function startCustomTimer() {
            const val = parseInt(customInput.value);
            if (isNaN(val) || val <= 0) {
                alert("กรุณากรอกตัวเลขวินาทีที่ถูกต้อง");
                return;
            }
            startTimer(val);
        }

        function startTimer(duration) {
            clearInterval(timer);
            timeLeft = duration;
            isRunning = true;
            updateDisplay(timeLeft);

            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft >= 0) {
                    updateDisplay(timeLeft);
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    alert("Time Out!");
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 0;
            updateDisplay(0);
            customInput.value = ""; // ล้างค่าในช่องกรอก
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>

</body>

</html>
